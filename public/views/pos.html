<div class="row">
<div class="center">
  <table ng-init="initTable()" ng-table class="table table-striped">
	<tr ng-repeat="item in items">
		<td data-title="'Name'">{{item.name}}</td>
		<td data-title="'Price'">{{item.price}}</td>
		<td data-title="'Tracked'">{{item.track_inventory}}</td>
		<td data-title="'SKU'">{{item.sku}}</td>
	</tr>
  </table>
</div>
