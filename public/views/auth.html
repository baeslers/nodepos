  <div id="rModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="change()">&times;</button>
        <h4 class="modal-title">Register</h4>
      </div>
      <div class="modal-body">
      <div ng-if="authMessage" class="bg-danger text-center">
        {{authMessage}}
      </div>
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" ng-model="userObj.username" id="username" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" ng-model="userObj.password" id="password" />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input class="form-control" type="text" ng-model="userObj.address" id="address" />
      </div>
      <div class="form-group">
        <label for="address">Email</label>
        <input class="form-control" type="email" ng-model="userObj.email" id="address" />
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input class="form-control" type="tel" ng-model="userObj.phonenumber" id="phonenumber" />
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input class="form-control" type="date" ng-model="userObj.birthday" id="birthday" />
      </div>
      <button class="btn btn-info" data-dismiss="modal" ng-click="change()" data-toggle="modal" data-target="#myModal">Already have an account?</button>
      <button class="btn btn-success" ng-click="register(userObj)">Register</button>
    </form>
  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="change()">Close</button>
      </div>
    </div>
