<!-- DOCTYPE html5 -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width" name="viewport">  <title> Baeslers </title>
  <script src="lib/jquery/dist/jquery.js" type="text/javascript"></script>
  <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="lib/bootstrap/dist/css/bootstrap.css.map" rel="stylesheet">
  <link href="lib/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
  <link href="lib/angular-loading-bar/build/loading-bar.css" rel="stylesheet" media="all">
  <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
  <script src="lib/angular/angular.js" type="text/javascript"></script>
  <script src="lib/angular-loading-bar/build/loading-bar.js"></script>
  <script src="lib/ui-router/release/angular-ui-router.js"></script>
  <script src="lib/ng-flow/dist/ng-flow-standalone.js"></script>
  <script src="lib/jstree-directive/jsTree.directive.js"></script>
  <link href="lib/ng-table/dist/ng-table.css" rel="stylesheet">
  <link href="assets/css/carousel.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet" charset="utf-8">
  <script src="lib/ng-table/dist/ng-table.js"></script>
  <script src="lib/angular-jwt/dist/angular-jwt.js"></script>
  <script src="app.js"></script>
  <script src="controllers/home.js"></script>
  <script src="controllers/control.js"></script>
  <script src="controllers/auth.js"></script>
  <script src="controllers/order.js"></script>
  <script src="controllers/error.js"></script>
  <script src="controllers/item.js"></script>
  <script src="controllers/pos.js"></script>
  <script src="controllers/cartctrl.js"></script>
  <script src="controllers/upload.js"></script>
  <script src="services/upload.js"></script>
  <script src="services/user.js"></script>
  <script src="services/control.js"></script>
  <script src="services/auth.js"></script>
  <script src="services/item.js"></script>
  <script src="services/social.js"></script>
  <script src="services/sqrsrv.js"></script>
</head>
<body ng-app="app">
  <div class="container">
  <div class="row">
  <nav class="navbar navbar-default" ng-controller="control">
    <div class="container-fluid" style="background-color:black !important;">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigator">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">POS Mockup</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="navigator">
        <ul class="nav navbar-nav">
          <li><a ui-sref="home">Home <span class="sr-only">(current)</span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Actions <span class="caret"></span></a>
            <ul class="dropdown-menu text-center" role="menu">
              <li><a ng-hide="user" ui-sref="auth" ><span class="glyphicon glyphicon-user"></span>  Login/Register</a></li>
              <li><a ui-sref="cp" ng-show="user"><span class="glyphicon glyphicon-wrench"></span>  Control Panel</a></li>
              <li><a ui-sref="item" ng-show="user"><span class="glyphicon glyphicon-usd"></span>  POS</a></li>
              <li><a ui-sref="analytics" ng-show="user"><span class=" glyphicon glyphicon-signal"></span> Analytics</a></li>
              <li><a ui-sref="mail" ng-show="user"><span class=" glyphicon glyphicon-envelope"></span> Webmail</a></li>
              <li><a ui-sref="cc"><span class="glyphicon glyphicon-shopping-cart"></span>  Checkout</a></li>
              <li class="divider" ng-show="user"></li>
              <li><a ng-click="logout()" ng-show="user"><span class="glyphicon glyphicon-off"></span>  Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>
  </div>
  <!-- end nav here -->
  <div class="jumbotron page-header">
    <h1> This is a POS/item mockup to be inserted into baesler's website</h1>
    <small> Yay! </small>
  </div>
  
  <form>
  <div flow-init="{target: '/upload'}"
     flow-file-success="$file.msg = $message"
     flow-files-submitted="$flow.upload()">
  
  <div class="form-group">
    <label for="picture">Picture Upload</label>
    <input type="file" class="form-control" flow-btn/>
  </div>
    <span class="btn btn-success" ng-click="$flow.upload()">Upload File</span>

    <table class="table table-striped">
      <tr ng-repeat="file in $flow.files">
        <td>{{$index+1}}</td>
        <td>{{file.name}}</td>
        <td>{{file.msg}}</td>
        <td><img class="thumbnail img-responsive table_img" flow-img="file" /></td>
      </tr>
    </table>
  </div>
  </form>
  <!-- end flow -->

  <section ui-view></section>
  </div>
</body>
</html>
